<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classroom Management</title>
  <link rel="shortcut icon" href="https://lms-kjsce.somaiya.edu/pluginfile.php/1/theme_essential/favicon/1702638405/Somaiya%20Logo.png">
  <meta content="Automatic seating generator for K.J. Somaiya School of Engineering" name="description" />
  <link rel="stylesheet" href="./../static/styles.css">
</head>
<body>
  <header>
    <img class="logo" src="./../static/logo.png" alt="logo" width="200px">
    <div class="grower"></div>
    <a href="./configure" class="namer config">Configure</a>
  </header>
  <div class="sidebar">
    <div class="sidebar-content">
      <!-- Sidebar content if needed -->
    </div>
  </div>
  <main>
    <div class="container2">
      <h1>Supervisor Report Generator</h1>
      <div class="steps-grid">
        <div class="step step-one">
          <h2>Step 1: Upload Student Data</h2>
          <form method="POST" action="/upload" enctype="multipart/form-data" class="file-upload-form">
            <div class="file-upload-box">
              <label for="file" class="custom-file-upload">
                <span id="file-name">Choose File</span>
                <input type="file" id="file" name="file" accept=".xlsx" required>
              </label>
              <p class="file-upload-instructions">Accepted formats: .xlsx</p>
            </div>
            <input type="submit" value="Upload">
          </form>
        </div>
        <div class="step step-long">
          <div class="step2">
            <h2>Step 2: Select Subjects</h2>
            <form method="POST" action="/select_subjects">
              <select name="subjects" id="subjects" multiple required>
                {% for subject in subjects %}
                  <option value="{{ subject.name }}">
                    {{ subject.name }} – Semester {{ subject.semester }} – Scheme {{ subject.scheme }}
                  </option>
                {% endfor %}
              </select>
              <br>
              <input type="submit" value="Save">
            </form>
          </div>
          <div class="generate-reports">
            <h2>Step 3: Generate Reports</h2>
            <div class="reports-links">
              <a href="/seating_plan" class="report-link">Generate Seating Plan</a>
              <a href="/roll_call_list" class="report-link">Generate Roll Call List</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script>
    document.getElementById('file').addEventListener('change', function() {
      var fileName = this.files[0].name;
      document.getElementById('file-name').textContent = fileName;
    });
  </script>
</body>
</html>
