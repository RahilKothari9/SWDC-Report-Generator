<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Subjects</title>
</head>
<body>
  <h1>Select Subjects</h1>
  <form method="POST" action="/seating_plan">
    <label for="subjects">Choose subjects:</label><br>
    <select name="subjects" id="subjects" multiple>
      {% for subject in subjects %}
        <option value="{{ subject.course_code }}">{{ subject.name }} ({{ subject.course_code }})</option>
      {% endfor %}
    </select><br><br>
    <input type="submit" value="Generate Seating Plan">
  </form>
  <a href="/">Back to Home</a>
</body>
</html>
